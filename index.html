<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONAR - Binaural Beats</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        button {
            padding: 20px 30px;
            font-size: 18px;
            border-radius: 15px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .float-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .flow-btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }
        
        .focus-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .description {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        audio {
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        
        .audio-info {
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            button {
                padding: 15px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SONAR</h1>
        <p>Binaural & Isochrone Audio voor Mentale Toestanden</p>
        
        <div class="button-container">
            <div>
                <button class="float-btn" onclick="play('float_4hz.wav', 'Float (4 Hz)')">
                    Float (4 Hz)
                </button>
                <div class="description">
                    Voor diepe rust en slaap<br>
                    Isochrone tonen met pulserend ritme
                </div>
            </div>
            
            <div>
                <button class="flow-btn" onclick="play('flow_12hz.wav', 'Flow (12 Hz)')">
                    Flow (12 Hz)
                </button>
                <div class="description">
                    Voor ontspanning, creativiteit en meditatie<br>
                    Binaural beats met golvend ritme
                </div>
            </div>
            
            <div>
                <button class="focus-btn" onclick="play('focus_50hz.wav', 'Focus (50 Hz)')">
                    Focus (50 Hz)
                </button>
                <div class="description">
                    Voor focus, alertheid en cognitieve taken<br>
                    Zuivere binaural beats zonder afleiding
                </div>
            </div>
        </div>
        
        <audio id="player" controls loop style="display: none;"></audio>
        <div id="audio-info" class="audio-info"></div>
    </div>

    <script>
        let currentAudio = null;
        
        function play(filename, name) {
            const player = document.getElementById("player");
            const audioInfo = document.getElementById("audio-info");
            
            // Stop current audio if playing
            if (currentAudio) {
                player.pause();
            }
            
            player.src = filename;
            player.style.display = "block";
            audioInfo.innerHTML = `Nu aan het afspelen: <strong>${name}</strong> (loopt automatisch)`;
            
            player.play().catch(function(error) {
                console.log("Autoplay prevented:", error);
                audioInfo.innerHTML = `Klaar om af te spelen: <strong>${name}</strong><br>Klik op play om te starten.`;
            });
            
            currentAudio = filename;
        }
    </script>
</body>
</html>
